<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What's my IP address ?">
    <title>What's my IP address ?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');


        * {
            font-family: 'Nunito', sans-serif;
            background-color: #161616;
            color: #ffffff;
        }

        body {
            margin: 0;
        }

        h1 {
            text-align: center;
            font-weight: 700;
        }

        p {
            text-align: center;
            font-size: 30px;
            font-weight: 500;
            color: #C84B31;
        }

        #ip, #isp, #country {
            cursor: pointer;
        }

        .location {
            display: inline;
            font-size: 20px;
        }

        div {
            text-align: center;
            font-size: 20px;
        }

        footer {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem;
        }

        a {
            text-decoration: none;
            color: #7209b7;
        }
    </style>
</head>
<body>
    <h1>What's my IP address ?</h1>
    <p id="ip">{{ ip }}</p>
    <div>
        Your internet provider is <p id="isp" class="location">{{ isp }}</p>
    </div>
    <div>
        You come from <p id="country" class="location">{{ country }}</p>
    </div>
    <footer>Powered by <a href="https://github.com/MATMAF" target="_blank">@MATMAF</a></footer>
    <script>
        function copyToClipboard(text) {
            const textField = document.createElement('textarea');
            textField.innerText = text;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            document.body.removeChild(textField);
        }

        function copyTextElement(id, text) {
            const TextId = document.getElementById(id);
            TextId.addEventListener('click', function () {
                const textToCopy = TextId.innerText;
                copyToClipboard(textToCopy);
                alert(text)
            });
        }

        copyTextElement("ip", "IP copied to clipboard")
        copyTextElement("isp", "Internet privider copied to clipboard")
        copyTextElement("country", "Country copied to clipboard")
    </script>
</body>
</html>
